<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dzTech - Xbox Series S</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
        }

        .order-form-container {
            display: none;
        }
        
        /* Custom styling for the form and options */
        .option-label {
            @apply flex items-center justify-center h-12 px-4 border rounded-lg cursor-pointer transition-colors duration-200 ease-in-out;
        }

        .option-input:checked + .option-label {
            @apply border-blue-500 bg-blue-50 text-blue-800 ring-2 ring-blue-500;
        }

        .wilaya-select option {
            background-color: #fff;
            color: #1f2937;
        }
        
        /* Smooth scrolling to sections */
        .scroll-target {
            scroll-margin-top: 80px; /* Adjust based on header height */
        }
    </style>
</head>

<body class="bg-gray-100 antialiased">

    <!-- Header -->
    <header class="bg-white shadow-md sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <a href="#" class="text-3xl font-bold text-gray-800">dz<span class="text-blue-600">Tech</span></a>
            <nav class="hidden md:flex space-x-6">
                <a href="#product-details" class="text-gray-600 hover:text-blue-600 font-medium transition-colors">Product</a>
                <a href="#order-form" class="text-gray-600 hover:text-blue-600 font-medium transition-colors">Order</a>
            </nav>
            <div class="md:hidden">
                <!-- Mobile menu button can go here -->
            </div>
        </div>
    </header>

    <!-- Main Content Container -->
    <main class="max-w-6xl mx-auto p-4 sm:p-6 lg:p-8">
        
        <!-- Product Section -->
        <section id="product-details" class="scroll-target bg-white rounded-xl shadow-lg p-6 md:p-10 lg:flex lg:space-x-10 mb-8">
            <div class="lg:w-1/2 flex justify-center items-center mb-6 lg:mb-0">
                <img src="https://placehold.co/600x400/252525/white?text=Xbox+Series+S" alt="Xbox Series S Console" class="w-full h-auto max-w-lg rounded-xl shadow-2xl">
            </div>
            <div class="lg:w-1/2">
                <h1 class="text-4xl font-bold text-gray-900 mb-2">Xbox Series S Console</h1>
                <p class="text-xl text-gray-600 mb-6">Experience next-gen speed and performance with the Xbox Series S. The smallest, sleekest Xbox ever.</p>
                
                <p class="text-4xl font-bold text-blue-600 mb-8">
                    <span id="product-price">65,000</span> <span class="text-2xl font-normal">DZD</span>
                </p>

                <!-- Console Options Form -->
                <form id="product-options-form" class="space-y-6">
                    <!-- Color Options -->
                    <div>
                        <h3 class="text-lg font-semibold text-gray-800 mb-3">Color</h3>
                        <div class="flex flex-wrap gap-4">
                            <label class="flex-grow">
                                <input type="radio" name="color" value="White" class="option-input hidden" checked>
                                <span class="option-label">White</span>
                            </label>
                            <label class="flex-grow">
                                <input type="radio" name="color" value="Black" class="option-input hidden">
                                <span class="option-label">Black</span>
                            </label>
                        </div>
                    </div>

                    <!-- Storage Options -->
                    <div>
                        <h3 class="text-lg font-semibold text-gray-800 mb-3">Storage</h3>
                        <div class="flex flex-wrap gap-4">
                            <label class="flex-grow">
                                <input type="radio" name="storage" value="512GB" class="option-input hidden" checked>
                                <span class="option-label">512 GB SSD</span>
                            </label>
                            <label class="flex-grow">
                                <input type="radio" name="storage" value="1TB" class="option-input hidden">
                                <span class="option-label">1 TB SSD</span>
                            </label>
                        </div>
                    </div>

                    <!-- Controller Options -->
                    <div>
                        <h3 class="text-lg font-semibold text-gray-800 mb-3">Controller</h3>
                        <div class="flex flex-wrap gap-4">
                            <label class="flex-grow">
                                <input type="radio" name="controller" value="Standard" class="option-input hidden" checked>
                                <span class="option-label">Standard (1 controller)</span>
                            </label>
                            <label class="flex-grow">
                                <input type="radio" name="controller" value="Extra" class="option-input hidden">
                                <span class="option-label">+ Extra Controller</span>
                            </label>
                        </div>
                    </div>
                </form>

                <button id="order-now-btn" class="w-full mt-8 py-4 bg-blue-600 text-white text-lg font-semibold rounded-lg shadow-lg hover:bg-blue-700 transition-colors duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50">
                    Order Now
                </button>
            </div>
        </section>

        <!-- Order Form Section -->
        <section id="order-form" class="scroll-target order-form-container bg-white rounded-xl shadow-lg p-6 md:p-10 mb-8">
            <h2 class="text-3xl font-bold text-gray-900 mb-6 text-center">Client Information</h2>
            <form id="client-info-form" class="space-y-6">
                <!-- Name and Phone -->
                <div>
                    <label for="full-name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                    <input type="text" id="full-name" name="fullName" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200">
                </div>

                <div>
                    <label for="phone-number" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                    <input type="tel" id="phone-number" name="phoneNumber" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200">
                </div>

                <!-- Location -->
                <div>
                    <h3 class="text-sm font-medium text-gray-700 mb-2">Location</h3>
                    <div class="flex flex-col sm:flex-row gap-4">
                        <div class="sm:w-1/2">
                            <label for="wilaya" class="block text-sm font-medium text-gray-700 mb-1">Wilaya (State)</label>
                            <select id="wilaya" name="wilaya" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 wilaya-select">
                                <option value="" disabled selected>Select a Wilaya</option>
                                <option value="Adrar">Adrar</option>
                                <option value="Chlef">Chlef</option>
                                <option value="Laghouat">Laghouat</option>
                                <option value="Oum El Bouaghi">Oum El Bouaghi</option>
                                <option value="Batna">Batna</option>
                                <option value="Béjaïa">Béjaïa</option>
                                <option value="Biskra">Biskra</option>
                                <option value="Béchar">Béchar</option>
                                <option value="Blida">Blida</option>
                                <option value="Bouira">Bouira</option>
                                <option value="Tamanrasset">Tamanrasset</option>
                                <option value="Tébessa">Tébessa</option>
                                <option value="Tlemcen">Tlemcen</option>
                                <option value="Tiaret">Tiaret</option>
                                <option value="Tizi Ouzou">Tizi Ouzou</option>
                                <option value="Algiers">Algiers</option>
                                <option value="Djelfa">Djelfa</option>
                                <option value="Jijel">Jijel</option>
                                <option value="Sétif">Sétif</option>
                                <option value="Saïda">Saïda</option>
                                <option value="Skikda">Skikda</option>
                                <option value="Sidi Bel Abbès">Sidi Bel Abbès</option>
                                <option value="Annaba">Annaba</option>
                                <option value="Guelma">Guelma</option>
                                <option value="Constantine">Constantine</option>
                                <option value="Médéa">Médéa</option>
                                <option value="Mostaganem">Mostaganem</option>
                                <option value="M'Sila">M'Sila</option>
                                <option value="Mascara">Mascara</option>
                                <option value="Ouargla">Ouargla</option>
                                <option value="Oran">Oran</option>
                                <option value="El Bayadh">El Bayadh</option>
                                <option value="Illizi">Illizi</option>
                                <option value="Bordj Bou Arréridj">Bordj Bou Arréridj</option>
                                <option value="Boumerdès">Boumerdès</option>
                                <option value="El Taref">El Taref</option>
                                <option value="Tindouf">Tindouf</option>
                                <option value="Tissemsilt">Tissemsilt</option>
                                <option value="El Oued">El Oued</option>
                                <option value="Khenchela">Khenchela</option>
                                <option value="Souk Ahras">Souk Ahras</option>
                                <option value="Tipaza">Tipaza</option>
                                <option value="Mila">Mila</option>
                                <option value="Aïn Defla">Aïn Defla</option>
                                <option value="Naâma">Naâma</option>
                                <option value="Aïn Témouchent">Aïn Témouchent</option>
                                <option value="Ghardaïa">Ghardaïa</option>
                                <option value="Relizane">Relizane</option>
                            </select>
                        </div>
                        <div class="sm:w-1/2">
                            <label for="city" class="block text-sm font-medium text-gray-700 mb-1">City</label>
                            <input type="text" id="city" name="city" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200">
                        </div>
                    </div>
                </div>

                <!-- Order via WhatsApp option -->
                <div class="flex items-center space-x-2">
                    <input type="checkbox" id="whatsapp-order" name="whatsappOrder" class="rounded-lg text-blue-600 focus:ring-blue-500">
                    <label for="whatsapp-order" class="text-gray-700">Order via WhatsApp</label>
                </div>

                <div id="message-box" class="hidden mt-4 p-4 rounded-lg text-center font-medium transition-all duration-300 ease-in-out"></div>

                <button type="submit" class="w-full py-4 bg-green-600 text-white text-lg font-semibold rounded-lg shadow-lg hover:bg-green-700 transition-colors duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-green-500 focus:ring-opacity-50">
                    Place Order
                </button>
            </form>
        </section>

    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 text-center text-sm">
            &copy; 2024 dzTech. All Rights Reserved.
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const productOptionsForm = document.getElementById('product-options-form');
            const orderFormContainer = document.getElementById('order-form');
            const orderNowBtn = document.getElementById('order-now-btn');
            const clientInfoForm = document.getElementById('client-info-form');
            const whatsappCheckbox = document.getElementById('whatsapp-order');
            const messageBox = document.getElementById('message-box');
            const wilayaSelect = document.getElementById('wilaya');
            const productPriceSpan = document.getElementById('product-price');

            // Initial price
            let basePrice = 65000;

            // Update price based on selected options
            productOptionsForm.addEventListener('change', () => {
                let currentPrice = basePrice;
                const storage = document.querySelector('input[name="storage"]:checked').value;
                const controller = document.querySelector('input[name="controller"]:checked').value;
                
                if (storage === '1TB') {
                    currentPrice += 15000; // Example price for 1TB
                }
                
                if (controller === 'Extra') {
                    currentPrice += 10000; // Example price for extra controller
                }
                
                productPriceSpan.textContent = currentPrice.toLocaleString('en-DZ');
            });

            // Show the order form on button click
            orderNowBtn.addEventListener('click', () => {
                orderFormContainer.style.display = 'block';
                orderFormContainer.scrollIntoView({ behavior: 'smooth' });
            });

            // Handle form submission
            clientInfoForm.addEventListener('submit', (event) => {
                event.preventDefault();

                const formData = new FormData(clientInfoForm);
                const data = Object.fromEntries(formData.entries());
                const productOptions = Object.fromEntries(new FormData(productOptionsForm).entries());

                const orderDetails = `
                    Product: Xbox Series S
                    Color: ${productOptions.color}
                    Storage: ${productOptions.storage}
                    Controller: ${productOptions.controller}
                    Price: ${productPriceSpan.textContent} DZD
                    ---
                    Client Name: ${data.fullName}
                    Phone: ${data.phoneNumber}
                    Wilaya: ${data.wilaya}
                    City: ${data.city}
                `.replace(/^\s+/gm, ''); // Trim leading whitespace

                if (whatsappCheckbox.checked) {
                    const whatsappUrl = `https://wa.me/+213799999999?text=${encodeURIComponent(orderDetails)}`;
                    window.open(whatsappUrl, '_blank');
                    displayMessage('Order details opened in WhatsApp. Please send the message to complete your order!', 'bg-blue-200 text-blue-800');
                } else {
                    // This is where you would send the data to a backend server.
                    // For this example, we'll just display a success message.
                    console.log('Order submitted:', { data, productOptions });
                    displayMessage('Your order has been placed successfully!', 'bg-green-200 text-green-800');
                    clientInfoForm.reset(); // Reset form after successful submission
                }
            });

            function displayMessage(message, classes) {
                messageBox.textContent = message;
                messageBox.className = `${classes} mt-4 p-4 rounded-lg text-center font-medium`;
                messageBox.style.display = 'block';
            }
        });
    </script>

</body>

</html>
